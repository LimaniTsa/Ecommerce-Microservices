server:
  port: 8081
spring:
  application:
    name: product-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
  datasource:
    url: jdbc:mysql://localhost:3306/product_db
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver