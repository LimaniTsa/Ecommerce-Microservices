server: 
  port: 8084
spring:
  application:
    name: auth-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

#JWT Configuration
jwt:
  secret: thisIsAVeryLongAndSecureSecretKeyForJWTAuthentication
  expirationMs: 86400000

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.crypto.bcrypt: DEBUG  